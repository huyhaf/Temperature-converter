<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Temperature Converter</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="main">
            <h1 class="title" >Temperature Converter</h1>

            <div class="input">
                <label for="InputField">Degree</label>
                <input type="number" id="InputField" />
            </div>

            <div class="type">
                <label for="Temptype">Type</label>
                <select id="Temptype" autocomplete="on">
                    <option value="None">Type of degree</option>
                    <option value="F degree">F degree</option>
                    <option value="K degree">K degree</option>
                </select>
            </div>

            <div class="result">
                Result
                <span id="Result"></span>
            </div>

            <button id="convert">Convert</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
